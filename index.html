
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MARVEL NEXUS | PROJECT INSIGHT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --stark-blue: #06b6d4;
        --canon-red: #f43f5e;
        --void-black: #0a0a0a;
        --nav-height: 80px;
      }
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(6, 182, 212, 0.2) transparent;
      }
      body {
        margin: 0;
        background-color: var(--void-black);
        color: white;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      h1, h2, h3, h4, .font-orbitron {
        font-family: 'Orbitron', sans-serif;
        letter-spacing: 0.05em;
      }
      .glass-panel {
        background: rgba(23, 23, 23, 0.5);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glitch-text {
        position: relative;
        display: inline-block;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.8;
      }
      .glitch-text::before {
        color: #ff00c1;
        z-index: -1;
        animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
      }
      .glitch-text::after {
        color: #00fff9;
        z-index: -2;
        animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
      }
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      .glow-border:hover {
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.4);
        border-color: rgba(6, 182, 212, 0.6);
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 50;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(6, 182, 212, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: fixed;
        bottom: 100%;
        pointer-events: none;
        animation: scanline 6s linear infinite;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
      .app-container {
        padding-bottom: calc(var(--nav-height) + 40px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
</head>

    <div id="root"></div>
    <div class="scanline"></div>
  </body>
</html>
